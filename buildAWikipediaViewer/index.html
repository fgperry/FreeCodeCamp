<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Build a Wikipedia Viewer</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'>
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center"> Wikipedia Search </h1>
        <div class="row">
            <div class="col-xs-3">
            </div>
            <!-- /.col-xs-3 -->
            <div class="col-xs-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search Wikipedia..." id="searchTerm">
                    <span class="input-group-btn">
        <button class="btn btn-default" type="button" id="searchButton"><i class="glyphicon glyphicon-search"></i></button>
      </span>
                </div>
            </div>
            <!-- /.col-xs-6 -->
            <div class="col-xs-3">
            </div>
            <!-- /.col-xs-3 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-xs-3">
            </div>
            <!-- /.col-xs-3 -->
            <div class="col-xs-6">
                <a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">
                    <button class="btn btn-default" type="button" style="width:100%">Random Wiki Page</button>
                </a>
            </div>
            <!-- /.col-xs-6 -->
            <div class="col-xs-3">
            </div>
            <!-- /.col-xs-3 -->
        </div>
        <!-- /.row -->
        <div class "row">
            <span id="searchResults"></span>
        </div>
    </div>
    <!-- /.container-fluid -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
