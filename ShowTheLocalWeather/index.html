<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Show the Local Weather</title>


  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div class="container-fluid text-center">
  <div class="block">
    <h1>Local Weather</h1>
    <h2 id="cityLocation"></h2>
    <h2 id="temperature"></h2>


    <h5 id="weatherType"></h5>
    <img id="weatherIcon" src=#/>
    <input id="switch" checked data-toggle="toggle" data-style="transistionSpeed" data-onstyle="success" data-offstyle="danger" data-on="Fahrenheit" data-off="Celsius" type="checkbox" data-onstyle="default" disabled></input>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js'></script>

<script src="js/privateKeys.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
